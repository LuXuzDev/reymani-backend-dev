<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Confirm Your Account</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
        padding: 20px;
      }
      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
      }
      p {
        font-size: 16px;
        color: #555;
      }
      .code {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
        background-color: #e9ecef;
        padding: 10px;
        display: inline-block;
        border-radius: 5px;
        margin: 15px 0;
      }
      .footer {
        font-size: 12px;
        color: #777;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Reymani!</h1>
      <p>
        Thank you for signing up. To complete your registration, please use the
        confirmation code below:
      </p>
      <div class="code">{{confirmationCode}}</div>
      <p>If you didn’t request this, please ignore this email.</p>
      <p class="footer">© 2025 Reymani. All rights reserved.</p>
    </div>
  </body>
</html>
