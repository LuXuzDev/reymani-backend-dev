<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Request</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h2 {
        color: #333;
      }
      p {
        color: #555;
      }
      .code {
        font-size: 24px;
        font-weight: bold;
        color: #007bff;
        text-align: center;
        margin: 20px 0;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #777;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Password Reset Request</h2>
      <p>Dear <strong>{{UserName}}</strong>,</p>
      <p>
        We received a request to reset your password. Use the following code to
        complete the process:
      </p>
      <div class="code">{{ResetCode}}</div>
      <p>If you did not request this, please ignore this email.</p>
      <p>
        Thank you, <br />
        The Support Team
      </p>
      <div class="footer">&copy; 2025 YourCompany. All rights reserved.</div>
    </div>
  </body>
</html>
